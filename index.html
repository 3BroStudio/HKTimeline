<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>香港人抗爭日記</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js" integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
</head>
<body>
  <main id="app">
    <section id="quote-1" class="quote scrollhead" data-aos="fade-up" data-aos-duration="1800">
      <div class="quote-span">{{ quote1 }}</div>
    </section>
    <section id="quote-2" class="quote scrollhead" data-aos="fade-up" data-aos-duration="1800">
      <div class="quote-span">{{ quote2 }}</div>
    </section>
    <section id="timeline">
      <div v-for="db in db" class="day">
        <span class="day-date">{{ db.date }}</span>
        <div v-for="evt in db.event" class="scrollhead" data-aos="fade-up">
          <img v-bind:src="evt.img" v-bind:alt="evt.name" loading="lazy">
        </div>
      </div>
    </section>
  </main>
</body>
<script src="js/data.js" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-scrollify@1.0.20/jquery.scrollify.min.js"></script>
<script src="js/init.js" charset="utf-8"></script>
</html>
